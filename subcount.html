<html>
<head>
<script>
var request = new XMLHttpRequest();
request.open('GET', 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UCiWypivJjO5CIQPVVfFlVQA&key=AIzaSyD5FVw6fP3ingbjTvUEzm-EYctX2ytfL2Y', true);

request.onload = function() {
  if (request.status >= 200 && request.status < 400) {
    var data = JSON.parse(request.responseText);
    document.getElementById("subscribers").innerHTML = data.items[0].statistics.subscriberCount;
    document.getElementById("viewcount").innerHTML = data.items[0].statistics.viewCount;
    document.getElementById("channelid").innerHTML = data.items[0].id;
  } else {
    document.getElementById("subscribers").innerHTML = "ERROR!";
    document.getElementById("viewcount").innerHTML = "ERROR!";
    document.getElementById("channelid").innerHTML = "ERROR!";
  }
};

request.send();
</script>
<style>
h1 {
  font-family: sans-serif;
}
</style>
</head>
<body>
<h1>Henry's Live Subscriber Count is: <span id="subscribers"></span></h1>
<h1>Henry's View Count is: <span id="viewcount"></span></h1>
<h1>Henry's Channel ID is: <span id="channelid"></span></h1>
</body>
</html>
