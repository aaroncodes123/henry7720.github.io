  <head>
    <title>Change YouTube Video</title>
    <meta charset="utf-8">
    <meta name="description" content="Change the YouTube Video by entering a video ID into the form.">
    <meta name="keywords" content="youtube,video,change,javascript">
    <meta name="author" content="Henry T.">

  <body>
    <h1>Change YouTube Video</h1>
    <p>Put a YouTube video ID into the form, and click submit! Certain sponsored or commercial videos may not work. Try <a href="#" onclick="setVid('dQw4w9WgXcQ')">Rick Astley</a> or <a href="#" onclick="setVid('kffacxfA7G4')">Justin Bieber</a>.</p>
    <div class="resize">
      <iframe id="vid" src="https://www.youtube.com/embed/4fWyzwo1xg0?autoplay=1&rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
    <p><label for="form">https://www.youtube.com/watch?v=</label><input type="text" id="form" maxlength="11" placeholder="YouTube Video ID"> <input type="submit" onclick="setVid(inp.value)"></p>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
